<div>
  <mat-list class="person-list">
    <mat-list-item *ngFor="let person of persons$ | async" class="person-item">
      <a [routerLink]="['/persons', person.id]">
        <mat-card class="person-tile">
        <mat-card-header>
          <mat-icon>perm_identity</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <p>{{person.forename}}</p>
          <p>{{person.name}}</p>
        </mat-card-content>
      </mat-card>
      </a>
    </mat-list-item>
  </mat-list>
</div>
